server {
    listen 80;
    server_name yourdomain.com; # Change to your domain

    location / {
        proxy_pass http://colyseus:2567; # Proxying to the Colyseus service
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Redirect all HTTP requests to HTTPS if you have SSL set up
    # Uncomment the lines below once SSL is configured
    #location / {
    #    return 301 https://$host$request_uri;
    #}
}

